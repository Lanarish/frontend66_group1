<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top-line</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/top-line.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container_logo">
        <div class="header_logo">
          <img
            src="img/icons/template_top-line_logo.svg"
            alt="logo"
            id="header_icons"
          />
          <p>Beautyness</p>
        </div>
        <div class="header_call">
          <img
            src="img/icons/template_top-line_icon1.svg"
            alt="call icon"
            id="header_icons"
          />
          <p>Call Us - (+22) 123 456 7890</p>
        </div>
      </div>

      <nav class="navigation">
        <div class="nav-list">
          <a href="index.html" class="menu_link">Home</a>

          <div class="list">
            <label for="pages">
              <select class="pages-list" id="pages">
                <option value="pages" class="pages">Pages</option>
                <option value="team" class="pages">Team</option>
                <option value="blog" class="pages">Blog</option>
                <option value="loactions" class="pages">Locations</option>
                <option value="licenses" class="pages">Licenses</option>
              </select>
            </label>
          </div>

          <a href="about.html" class="menu_link">About</a>
          <a href="services.html" class="menu_link">Services</a>
          <a href="contact.html" class="menu_link">Contact</a>
        </div>

        <div class="container_smlinks">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="img/icons/FB_icon.svg" alt="Facebook"
          /></a>
          <a href="https://twitter.com/" target="_blank"
            ><img src="img/icons/TW_icon.svg" alt="Twitter"
          /></a>
          <a href="https://www.linkedin.com/" target="_blank"
            ><img src="img/icons/IN_icon.svg" alt="Link"
          /></a>
        </div>

        <button class="btn_green-secondary_uppercase1">
          RESERVATION
          <img
            src="img/icons/template_top-line_icon2.svg"
            alt="reservation icon"
            id="header_icons"
          />
        </button>
      </nav>
    </header>
  </body>
</html>
